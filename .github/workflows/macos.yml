---
name: üçé MacOS
on:
  push:
    branches:
      - master
      - release-**
  pull_request:
  release:
    types: ['published']

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            triplet: x64-osx
            deployment-target: "10.15"
            target-arch: x86_64
          - os: macos-14
            triplet: arm64-osx
            deployment-target: "11.0"
            target-arch: arm64
    name: build (macos)
    runs-on: ${{ matrix.os }}

    steps:
      - name: üê£ Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: üåæ Prepare variables
        id: vars
        run: |
          ./scripts/ci/env_gh.sh

          BUILD_ROOT="/Users/runner"
          echo "BUILD_ROOT=${BUILD_ROOT}" >> $GITHUB_ENV
          echo "BUILD_TYPE=Release" >> $GITHUB_ENV

          echo "CMAKE_BUILD_DIR=${BUILD_ROOT}/builddir" >> $GITHUB_ENV

      - name: ‚õìÔ∏è Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        if: ${{ env.SENTRY_AUTH_TOKEN != '' }}
        with:
          ssh-private-key: ${{ secrets.SSH_KEY_DEPLOYMENT_CERTIFICATES }}

      - name: üíé Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - name: üîè Setup code signing
        if: ${{ env.SENTRY_AUTH_TOKEN != '' }}
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          bundle install
          bundle exec fastlane ios setup_signing type:development app_identifier:ch.opengis.qfield #  --verbose

      - name: üê© Install CMake and Ninja
        uses: lukka/get-cmake@latest

      - name: üî® Prepare build env
        run: |
          brew install automake bison flex gnu-sed create-dmg autoconf-archive nasm libtool xcbeautify
          echo $(brew --prefix bison)/bin >> $GITHUB_PATH
          echo $(brew --prefix flex)/bin >> $GITHUB_PATH
          echo $(brew --prefix libtool)/bin >> $GITHUB_PATH

      - name: üê© Install CMake and Ninja
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: 3.29.0
      - name: üç≠ Setup XCode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: latest-stable

      - name: üçÆ ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: ccache-${{ matrix.triplet }}-qt6
          max-size: 200M

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: üå± Install dependencies and generate project files
        run: |
          source ./scripts/version_number.sh
          source ./scripts/ci/generate-version-details.sh

          cmake -S "${{ github.workspace }}" \
                -B "${CMAKE_BUILD_DIR}" \
                -G Xcode \
                -D CMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
                -D WITH_VCPKG=ON \
                -D WITH_NFC=OFF \
                -D WITH_SPIX=ON \
                -D APP_VERSION="${APP_VERSION}" \
                -D APP_VERSION_STR="${APP_VERSION_STR}" \
                -D APP_PACKAGE_NAME="${APP_PACKAGE_NAME}" \
                -D ENABLE_TESTS=ON \
                -D NUGET_USERNAME=opengisch \
                -D NUGET_TOKEN=${{ secrets.GITHUB_TOKEN }} \
                -D MACOS_CODE_SIGN_IDENTITY="Apple Development" \
                -D CMAKE_CXX_VISIBILITY_PRESET=hidden \
                -D CMAKE_OSX_DEPLOYMENT_TARGET=${{ matrix.deployment-target }} \
                -D CMAKE_OSX_ARCHITECTURES=${{ matrix.target-arch }} \
                -D VCPKG_TARGET_TRIPLET=${{ matrix.triplet }} \
                -D WITH_CCACHE=ON

      - name: üåã Build
        run: |
          # https://www.reddit.com/r/MacOS/comments/f37ybt/osascript_cant_open_default_scripting_component/?utm_medium=android_app&utm_source=share
          sudo rm -rf /Library/Audio/Plug-Ins/Components
          set -o pipefail
          cmake --build "${{ env.CMAKE_BUILD_DIR }}" --config ${{ env.BUILD_TYPE }} | xcbeautify

      - name: üß´ Test
        env:
          PROJ_LIB: ${{ env.CMAKE_BUILD_DIR }}/vcpkg_installed/${{ matrix.triplet }}/share/proj
          QFIELD_SYSTEM_SHARED_DATA_PATH: ${{ env.CMAKE_BUILD_DIR }}/vcpkg_installed/${{ matrix.triplet }}/share
        run: |
          pip install -r "${{ github.workspace }}/test/spix/requirements.txt"
          cd "${{ env.CMAKE_BUILD_DIR }}"
          ctest --output-on-failure -R smoke -C ${{ env.BUILD_TYPE }}

      - name: üì¶ Prepackage
        run: |
          DESTDIR=staging cmake --install "${{ env.CMAKE_BUILD_DIR }}" --config ${{ env.BUILD_TYPE }}

      - name: üì¶ Upload package
        uses: actions/upload-artifact@v4
        with:
          name: "qfield-app-${{ matrix.triplet }}"
          path: staging

      - name: üìä Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: "test-report-${{ matrix.triplet }}-${{ env.BUILD_TYPE }}"
          path: "${{ env.CMAKE_BUILD_DIR }}/report"

      - name: üöÄ Upload release asset
        if: github.event_name == 'release' && startsWith(github.ref, 'refs/tags/v') && env.ARTIFACT_NAME != null
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ env.ARTIFACT_PATHNAME }}
          asset_name: ${{ env.ARTIFACT_NAME }}
          overwrite: true

      - name: üìë Upload logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: logs-${{ matrix.triplet }}
          path: |
            ${{ env.CMAKE_BUILD_DIR }}/**/*.log

      - name: üìÆ Upload debug symbols
        if: ${{ env.SENTRY_AUTH_TOKEN != '' }}
        # if: release or labeled PR
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG_SLUG: opengisch
          SENTRY_PROJECT_SLUG: qfield
        run: |
          bundle exec fastlane run sentry_debug_files_upload path:${{ env.CMAKE_BUILD_DIR }}

  create-dmg:
    name: Create dmg
    runs-on: macos-15
    needs: build
    steps:
      - name: üê£ Checkout
        uses: actions/checkout@v4

      - name: üî® Prepare build env
        run: |
          brew install create-dmg

      - name: üì§ Download app
        uses: actions/download-artifact@v4
        with:
          pattern: qfield-app-*
          path: |
            artifacts

      - name: Create universal app
        run: |
          wget https://raw.githubusercontent.com/faaxm/lipo-dir-merge/refs/heads/main/lipo-dir-merge.py
          python lipo-dir-merge.py ./artifacts/qfield-app-x64-osx ./artifacts/qfield-app-arm64-osx universal

          brew install tree
          tree universal

      - name: Create dmg
        run: |
          create-dmg --volname "QField Installer" \
            --hide-extension QField.app \
            --volicon "$(pwd)/platform/macos/installer.icns" \
            --background "$(pwd)/platform/macos/installer_background.png" \
            --window-pos 200 120 \
            --window-size 512 320 \
            --icon-size 100 \
            --icon "QField.app" 130 160 \
            --app-drop-link 400 155 \
            "QField Installer.dmg" \
            universal/staging/usr/local/bin/qfield.app

      - name: üì§ Upload app
        uses: actions/upload-artifact@v4
        id: artifact-mac-qt6
        with:
          name: qfield-dmg
          path: |
            *.dmg

      - name: Upload release assets
        uses: AButler/upload-release-assets@v3.0
        if: ${{ github.event_name == 'release' }}
        with:
          files: '*.dmg'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
