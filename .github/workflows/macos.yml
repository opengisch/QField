---
name: ğŸ MacOS
on:
  push:
    branches:
      - master
      - release-**
      - update_fastlane
  pull_request:
  release:
    types: ['published']


jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-13
            triplet: x64-osx
          - os: macos-14
            triplet: arm64-osx
    name: build (macos)
    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ£ Checkout
        uses: actions/checkout@v4

      - name: ğŸŒ¾ Prepare variables
        id: vars
        run: |
          ./scripts/ci/env_gh.sh

          BUILD_ROOT="/Users/runner"
          echo "BUILD_ROOT=${BUILD_ROOT}" >> $GITHUB_ENV
          echo "BUILD_TYPE=Release" >> $GITHUB_ENV

          echo "CMAKE_BUILD_DIR=${BUILD_ROOT}/builddir" >> $GITHUB_ENV

      - name: â›“ï¸ Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY_DEPLOYMENT_CERTIFICATES }}

      - name: ğŸ’ Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - name: ğŸ” Setup code signing
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          # todo: type:developer_id
          bundle exec fastlane ios setup_signing type:development app_identifier:ch.opengis.qfield #  --verbose

      - name: ğŸ© Install CMake and Ninja
        uses: lukka/get-cmake@latest

      - name: ğŸ”¨ Prepare build env
        run: |
          brew install automake bison flex gnu-sed create-dmg autoconf-archive nasm libtool
          echo $(brew --prefix bison)/bin >> $GITHUB_PATH
          echo $(brew --prefix flex)/bin >> $GITHUB_PATH
          echo $(brew --prefix libtool)/bin >> $GITHUB_PATH

      - name: ğŸ­ Setup XCode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: latest-stable

      - name: ğŸ® ccache
        uses: hendrikmuhs/ccache-action@v1.2.11
        with:
          key: ccache-${{ matrix.triplet }}-qt6
          max-size: 200M

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸŒ± Install dependencies and generate project files
        run: |
          source ./scripts/version_number.sh
          source ./scripts/ci/generate-version-details.sh

          # TODO: Developer ID Application
          cmake -S "${{ github.workspace }}" \
                -B "${CMAKE_BUILD_DIR}" \
                -G Xcode \
                -D CMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
                -D WITH_VCPKG=ON \
                -D WITH_NFC=OFF \
                -D APP_VERSION="${APP_VERSION}" \
                -D APP_VERSION_STR="${APP_VERSION_STR}" \
                -D APP_PACKAGE_NAME="${APP_PACKAGE_NAME}" \
                -D ENABLE_TESTS=ON \
                -D NUGET_USERNAME=opengisch \
                -D NUGET_TOKEN=${{ secrets.GITHUB_TOKEN }} \
                -D SENTRY_DSN=${{ secrets.SENTRY_DSN }} \
                -D SENTRY_ENV="${APP_ENV}" \
                -D MACOS_CODE_SIGN_IDENTITY="Apple Development" \
                -D CMAKE_XCODE_ATTRIBUTE_DEVELOPMENT_TEAM="${{ secrets.IOS_TEAM_ID }}" \
                -D CMAKE_XCODE_ATTRIBUTE_CODE_SIGN_IDENTITY="Apple Development" \
                -D CMAKE_CXX_VISIBILITY_PRESET=hidden \
                -D WITH_CCACHE=ON

      - name: ğŸŒ‹ Build
        run: |
          # https://www.reddit.com/r/MacOS/comments/f37ybt/osascript_cant_open_default_scripting_component/?utm_medium=android_app&utm_source=share
          sudo rm -rf /Library/Audio/Plug-Ins/Components
          cmake --build "${{ env.CMAKE_BUILD_DIR }}" --config ${{ env.BUILD_TYPE }}

      - name: ğŸ§« Test
        env:
          PROJ_LIB: ${{ env.CMAKE_BUILD_DIR }}/vcpkg_installed/${{ matrix.triplet }}/share/proj
          QFIELD_SYSTEM_SHARED_DATA_PATH: ${{ env.CMAKE_BUILD_DIR }}/vcpkg_installed/${{ matrix.triplet }}/share
        run: |
          pip install -r "${{ github.workspace }}/test/spix/requirements.txt"
          cd "${{ env.CMAKE_BUILD_DIR }}"
          ctest --output-on-failure -R smoke -C ${{ env.BUILD_TYPE }}

      - name: ğŸ“¦ Package
        run: |
          cmake --build  "${{ env.CMAKE_BUILD_DIR }}" --target bundle --config ${{ env.BUILD_TYPE }}
          echo "ARTIFACT_PATHNAME=${{ env.CMAKE_BUILD_DIR }}/QField-Installer.dmg" >> $GITHUB_ENV
          echo "ARTIFACT_NAME=qfield-${{ env.CI_PACKAGE_FILE_SUFFIX }}-${{ matrix.triplet }}.dmg" >> $GITHUB_ENV

      - name: ğŸ“¦ Upload package
        uses: actions/upload-artifact@v4
        with:
          name: "QField-dev-${{ matrix.triplet }}-qt6"
          path: ${{ env.CMAKE_BUILD_DIR }}/QField-Installer.dmg

      - name: ğŸ“Š Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: "test-report-${{ matrix.triplet }}-${{ env.BUILD_TYPE }}"
          path: "${{ env.CMAKE_BUILD_DIR }}/report"

      - name: ğŸ“‘ Upload logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: logs-${{ matrix.triplet }}
          path: |
            ${{ env.CMAKE_BUILD_DIR }}/**/*.log

      - name: ğŸ“® Upload debug symbols
        # if: release or labeled PR
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG_SLUG: opengisch
          SENTRY_PROJECT_SLUG: qfield
        run: |
          bundle exec fastlane run sentry_upload_dif path:${{ env.CMAKE_BUILD_DIR }}

  package:
    name: package (macos)
    runs-on: macos-13
    needs: build

    steps:
      - name: ğŸ£ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Donwload package
        uses: actions/download-artifact@v4

      - name: ğŸ”¨ Prepare build env
        run: |
          brew install create-dmg

      - name: â›“ï¸ Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY_DEPLOYMENT_CERTIFICATES }}

      - name: ğŸ’ Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - name: ğŸ” Setup code signing
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          # todo: type:developer_id
          bundle exec fastlane ios setup_signing type:development app_identifier:ch.opengis.qfield #  --verbose

      - name: ğŸª Create universal package
        run: |
          mv QField-dev-arm64-osx-qt6/QField-Installer.dmg qfield-arm64.dmg
          mv QField-dev-x64-osx-qt6/QField-Installer.dmg qfield-x64.dmg

          hdiutil attach qfield-x64.dmg
          hdiutil attach qfield-arm64.dmg

          mkdir qfield-universal
          cp -r /Volumes/QField\ Installer/qfield.app qfield-universal

          lipo -create -output qfield-universal/qfield.app/Contents/MacOS/qfield /Volumes/QField\ Installer/qfield.app/Contents/MacOS/qfield /Volumes/QField\ Installer\ 1/qfield.app/Contents/MacOS/qfield

          create-dmg --volname "QField" --hide-extension qfield.app --volicon "/Volumes/QField Installer/qfield.app/Contents/Resources/qfield_logo.icns" --background "/Volumes/QField Installer/.background/installer_background.png" --window-pos 200 120 --window-size 512 320 --icon-size 100 --icon "qfield.app" 130 160 --app-drop-link 400 155 --codesign "Apple Development" qfield-universal.dmg qfield-universal/qfield.app

          hdiutil detach /dev/disk2s1
          hdiutil detach /dev/disk3s1

          #      - name: ğŸš€ Notarize
          #        #        if: ${{ env.CI_TAG }}
          #        env:
          #          issuer_id: ${{ secrets.IOS_APPSTORE_ISSUER_ID }}
          #          api_key_id: ${{ secrets.IOS_APPSTORE_KEY_ID }}
          #          api_private_key: ${{ secrets.IOS_APPSTORE_PRIVATE_KEY }}
          #        run: |
          #          bundle exec fastlane mac notarize_app package:${{ env.CMAKE_BUILD_DIR }}/QField-Installer.dmg bundle_id:ch.opengis.qfield

      - name: ğŸ“¦ Upload package
        uses: actions/upload-artifact@v4
        with:
          name: "qfield-universal"
          path: qfield-universal/qfield.app

      - name: ğŸš€ Upload release asset
        if: github.event_name == 'release' && startsWith(github.ref, 'refs/tags/v')
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: qfield-universal/qfield.dmg
          asset_name: qfield-${{ github.ref_name }}-macos.dmg
          overwrite: true

      - uses: m-kuhn/action-tmate@patch-1
        if: always()
